<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shashi Language Learning!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Shashi's Languages! 🎉</h1>

        <div class="controls">
            <label for="language-select">Choose a Language:</label>
            <select id="language-select">
                <option value="ch">Mandarin</option>
                <option value="fr">French (France)</option>
                <option value="es">Spanish (Spain)</option>
                <option value="de">German</option>
                <!-- Add more languages here -->
            </select>
        </div>

        <div class="controls">
            <input id="text-to-translate" type="text" placeholder="Type a word or sentence..." />
            <button id="translate-and-speak-btn" class="action-btn speak-btn">🔁 Translate & Speak</button>
        </div>

        <div class="main-content">
            <div class="translation-box">
                <h2>What does it sound like?</h2>
                <div id="current-word-display" class="word-display">-</div>
                <p id="current-phonetic-display" class="phonetic-display"></p>
                 <!-- Translation & Pronunciation are simplified here -->
                <p><em>(Listen carefully to the sound!)</em></p>
                <button id="speak-again-btn" class="action-btn speak-btn" title="Hear it again">🔊 Play Sound</button>
                <button id="learnt-translated-btn" class="action-btn learnt-btn" title="Save this translated word" disabled>✅ I learnt this!</button>
            </div>
        </div>
        <div class="learned-section">
            <h2>Words I Already Know! <button id="toggle-learned-btn">Show/Hide</button></h2>
            <div id="learned-words-list" class="word-list hidden">
                <!-- Learned words will be loaded here -->
                <p>Loading...</p>
            </div>
        </div>
        <div>
            <h2></h2>
        </div>
        <div class="controls">
            <button id="start-quiz-btn" class="action-btn">🧠 Start Quiz!</button>
        </div>
        <div class="quiz-section" id="quiz-section" style="display: none;">
            <h2>Quiz Time!</h2>
            <div class="quiz-card">
                <div class="quiz-question-area">
                    <p>English:</p>
                    <div id="quiz-question" class="word-display">?</div>
                </div>
                <div class="quiz-answer-area" id="quiz-answer-area" style="visibility: hidden;"> <p>Target (<span id="quiz-target-lang"></span>):</p>
                    <div id="quiz-answer" class="word-display">-</div>
                    <div id="quiz-phonetic" class="phonetic-display"></div>
                </div>
            </div>
            <div class="quiz-controls">
                <button id="reveal-answer-btn" class="action-btn">Reveal Answer</button>
                <button id="next-quiz-word-btn" class="action-btn" disabled>Next Word ➡️</button>
                <button id="end-quiz-btn" class="action-btn learnt-btn">End Quiz</button> </div>
        </div>
        <div>
            <div class="suggestion-box">
                <h2>Try learning this word:</h2>
                <div id="suggestion-word" class="word-display">Click "Next Word"</div>
                <button id="speak-suggestion-btn" class="action-btn speak-btn" title="Hear the word">🔊</button>
                <button id="next-word-btn" class="action-btn">Next Word ➡️</button>
                <button id="i-learnt-this-btn" class="action-btn learnt-btn" disabled>✅ I learnt this!</button>
            </div>
        </div>

        <footer>
            <a href="https://links.spotrot.com/">© Kiran Prasad</a>
        </footer>

    </div>

    <script src="script.js"></script>
</body>
</html>
