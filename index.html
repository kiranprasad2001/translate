<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kindergarten Translator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Kindergarten Translator</h1>
  <div class="app">
    <select id="language">
      <option value="french">French</option>
      <option value="mandarin">Mandarin</option>
      <option value="spanish">Spanish</option>
    </select>
    
    <input type="text" id="inputText" placeholder="Enter word or sentence..." />
    <button onclick="translateAndSpeak()">Translate & Speak</button>
    <button onclick="saveWord()">I learnt this!</button>
    
    <h2>Translation:</h2>
    <p id="translatedText"></p>

    <h2>Learned Words</h2>
    <ul id="learnedWords"></ul>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
